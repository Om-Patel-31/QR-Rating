<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RateMe - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Welcome to RateMe</h1>
    <p id="welcomeText">Please log in first to continue.</p>

    <div class="button-group">
      <a href="login.html"><button id="btnLogin">🔐 Login & Generate QR</button></a>
      <a href="ratings.html"><button id="btnRatings" disabled>⭐ View My Ratings</button></a>
      <a href="rate.html"><button id="btnScan" disabled>📷 Scan & Rate Someone</button></a>
    </div>
  </div>

  <button id="backHomeBtn" onclick="window.location.href='index.html'">🏠 Home</button>
  <button id="darkModeToggle">🌓 Toggle Mode</button>

  <script src="theme.js"></script>
  <script>
    const email = localStorage.getItem("currentUserEmail");
    const name = localStorage.getItem("currentUserName");

    if (email && name) {
      document.getElementById("welcomeText").textContent = `Welcome, ${name} (${email})`;
      document.getElementById("btnRatings").disabled = false;
      document.getElementById("btnScan").disabled = false;
    }
  </script>
</body>
</html>
