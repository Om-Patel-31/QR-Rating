<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RateMe - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to RateMe</h1>
    <p id="welcomeText">Please log in first to continue.</p>

    <div class="button-group">
      <a href="login.html"><button id="btnLogin">üîê Login & Generate QR</button></a>
      <a href="ratings.html"><button id="btnRatings" disabled>‚≠ê View My Ratings</button></a>
      <a href="rate.html"><button id="btnScan" disabled>üì∑ Scan & Rate Someone</button></a>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("currentUserEmail");
    const name = localStorage.getItem("currentUserName");

    if (email && name) {
      document.getElementById("welcomeText").textContent = `Welcome, ${name} (${email})`;

      document.getElementById("btnRatings").disabled = false;
      document.getElementById("btnScan").disabled = false;
    }
  </script>
</body>
</html>
