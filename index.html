<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rate a User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #starButtons button {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: gray;
      transition: color 0.3s;
    }

    #starButtons .selected {
      color: gold;
    }

    #ratingList {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Rate a User</h1>
  <input type="text" id="rateeInput" placeholder="Enter @ed.amdsb.ca email" />
  <br><br>

  <div id="starButtons"></div>
  <br>

  <label>
    <input type="checkbox" id="anonymousCheckbox" checked>
    Rate anonymously
  </label>
  <br><br>

  <button id="submitBtn">Submit Rating</button>

  <h2>Stats</h2>
  <div id="statsDisplay">No ratings yet.</div>
  <div id="ratingList"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="rate.js" type="module"></script>
</body>
</html>
