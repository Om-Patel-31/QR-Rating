<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input
        type="email"
        id="email"
        placeholder="Email (must end with @ed.amdsb.ca)"
        required
      />
      <button onclick="generateQR()">Generate QR & Go to Home</button>
      <canvas id="qrcode"></canvas>
      <button onclick="logout()" class="logout-btn">🚪 Logout</button>
    </div>
    <button id="backHomeBtn" onclick="window.location.href='index.html'">
      🏠 Home
    </button>
    <button id="darkModeToggle">🌓 Toggle Mode</button>

    <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
    <script src="script.js"></script>
    <script src="theme.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  </body>
</html>
